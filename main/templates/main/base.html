<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Добавление дополнительного статического CSS файла -->

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <div class="container">
            <img style="height: 30px; padding-left: 10px; padding-right: 10px" src="/media/images/logo.png" alt="logo">
            <span class="fs-4">Профессия Backend-разработчик</span>
        </div>

    </a>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            {% block sidebar %}
                <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
                    <a href="{% url 'home' %}"
                       class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    </a>
                    <div class="container">

                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="{% url 'home' %}" class="{% block navig_btn %}nav-link link-dark{% endblock %}"
                                   aria-current="page">
                                    Главная
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'demand' %}"
                                   class="{% block navig_btn_dem %}nav-link link-dark{% endblock %}">
                                    Востребованность
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'geography' %}"
                                   class="{% block navig_btn_geo %}nav-link link-dark{% endblock %}">
                                    География
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'skills' %}"
                                   class="{% block navig_btn_skill %}nav-link link-dark{% endblock %}">
                                    Навыки
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'last_vac' %}"
                                   class="{% block navig_btn_vac %}nav-link link-dark{% endblock %}">
                                    Последние вакансии
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            {% endblock %}
        </div>
        <div class="col-sm-10 ">
            <div class="container">
                <div class="col-10">
                    {% block content %}<h1>На сайте пока что не т статей</h1>{% endblock %}
                </div>
            </div>
        </div>
    </div>

</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="container">
        <span class="mb-3 mb-md-0 text-muted">© Гилязов Арсель Мирасович РИ-210950, Inc</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
